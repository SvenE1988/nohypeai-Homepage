name: ðŸš€ Deploy to IONOS via SFTP

on:
  push:
    branches:
      - main  # Falls dein Haupt Branch anders heiÃŸt, Ã¤ndere "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Repository auschecken
        uses: actions/checkout@v3

      - name: ðŸ“‚ Upload per SFTP zu IONOS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SFTP_SERVER }}       # ðŸ‘ˆ Holt den SFTP-Server aus GitHub Secrets
          username: ${{ secrets.SFTP_USERNAME }} # ðŸ‘ˆ Holt den Benutzernamen aus GitHub Secrets
          password: ${{ secrets.SFTP_PASSWORD }} # ðŸ‘ˆ Holt das Passwort aus GitHub Secrets
          source: "./*"
          target: "/"
          strip_components: 1
